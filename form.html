<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/5960675caf.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <form data-js="form">
        <fieldset class="fieldset">
          <legend>Create a new quiz card</legend>

          <label for="user-question">Your question:</label>
          <textarea
            id="user-question"
            name="user-question"
            data-js="user-question"
            placeholder="Enter your question here"
          ></textarea>
          <label for="user-answer">Your answer:</label>
          <textarea
            id="user-answer"
            name="user-answer"
            data-js="user-answer"
            placeholder="Enter your answer here"
          ></textarea>
          <label for="user-tag">Tag:</label>
          <input
            id="user-tag"
            name="user-tag"
            data-js="user-tag"
            placeholder="Enter a suitable tag"
          />
          <button
            type="submit"
            aria-label="Send form"
            name="submit-button"
            data-js="submit-button"
          >
            Send
          </button>
        </fieldset>
      </form>
    </main>
    <footer>
      <nav>
        <ul class="footer-navigation">
          <li>
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="bookmarks.html"><i class="fa-solid fa-bookmark"></i></a>
          </li>
          <li>
            <a href="form.html"><i class="fa-solid fa-circle-plus"></i></a>
          </li>
          <li>
            <a href="profile.html"><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
